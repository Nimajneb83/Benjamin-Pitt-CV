name: Build LaTeX

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install TeX Live
      run: sudo apt-get install -y texlive-full
    - name: Compile LaTeX
      run: xelatex main.tex
    - name: Upload PDF
      uses: actions/upload-artifact@v3
      with:
        name: PDF
        path: main.pdf
